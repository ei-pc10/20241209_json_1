<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        #locationDisplay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="locationDisplay">位置情報を取得中...</div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    </a-scene>

    <script>
        const locationDisplay = document.getElementById('locationDisplay');
        const scene = document.querySelector('a-scene');
        const R = 6371000; // 地球の半径（メートル）

        async function fetchLocations() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error("JSONファイルが見つかりません");
                return await response.json();
            } catch (error) {
                console.error("JSONデータの取得に失敗:", error.message);
                locationDisplay.innerHTML = "データの取得に失敗しました。";
                return [];
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function adjustPositionAndScale(distance) {
            const scale_array = [0.3, 0.35, 0.40, 0.70, 1.3, 2.0, 3.5, 5.0, 6.5, 7.5, 8.5, 9.0, 9.5, 10.0, 10.5, 11.1, 30, 60, 70, 100];
            const position_array = [5, 10, 12, 17, 20, 23, 30, 35, 40, 75, 90, 150, 170, 200, 240, 270, 320, 350, 400, 500];

            const index = Math.min(Math.floor(distance / 100), scale_array.length - 1);

            const scaleFactor = scale_array[index];
            const scale = `${scaleFactor} ${scaleFactor} ${scaleFactor}`;

            const zPosition = position_array[index];
            const position = `0 0 ${zPosition}`;

            return { scale, position };
        }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(
                async (position) => {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    const locations = await fetchLocations();
                    if (!locations.length) return;

                    let allLocationsHTML = '';

                    locations.forEach(location => {
                        const distance = calculateDistance(userLatitude, userLongitude, location.latitude, location.longitude);
                        if (distance <= 2000) {
                            const { scale, position } = adjustPositionAndScale(distance);

                            const modelEntity = document.createElement('a-entity');
                            modelEntity.setAttribute('gltf-model', location.modelUrl);
                            modelEntity.setAttribute('gps-entity-place', `latitude: ${location.latitude}; longitude: ${location.longitude}`);

                            // モデルがロードされた後にスケールと位置を設定
                            modelEntity.addEventListener('model-loaded', () => {
                                modelEntity.setAttribute('scale', scale);
                                modelEntity.setAttribute('position', position);
                            });

                            // バックアップとして再設定処理
                            setTimeout(() => {
                                modelEntity.setAttribute('scale', scale);
                                modelEntity.setAttribute('position', position);
                            }, 100);

                            // シーンにモデルを追加
                            scene.appendChild(modelEntity);

                            // ユーザーへの表示情報を更新
                            allLocationsHTML += `
                                <strong>${location.name}</strong> - 
                                距離: ${distance.toFixed(1)}m, 
                                scale: ${scale}, 
                                position: ${position}<br>`;
                        }
                    });

                    locationDisplay.innerHTML = allLocationsHTML;
                },
                (error) => {
                    console.error("位置情報の取得に失敗:", error.message);
                    locationDisplay.innerHTML = "位置情報の取得に失敗しました。";
                },
                { enableHighAccuracy: true, maximumAge: 3000, timeout: 5000 }
            );
        } else {
            console.error("このブラウザは位置情報をサポートしていません。");
            locationDisplay.innerHTML = "位置情報がサポートされていません。";
        }
    </script>
</body>
</html>
